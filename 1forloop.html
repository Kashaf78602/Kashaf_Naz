<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body style="background-color: lightgray;">
	<h1 style="text-align: center;">Counting in Increment Order</h1>
	<p id="demo", title="For Loop", style="text-align: center;"></p>

<script type="text/javascript">
 var text = "";
 var i;
 for (i=1; i <= 10; i++) {
 	text += "Counting: " + i + "<br />";
 }
 document.getElementById('demo').innerHTML = text;
</script>
</body>
</html>
