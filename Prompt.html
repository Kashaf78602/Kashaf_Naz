<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prompt</title>
</head>
<body>
 <h1>Tables</h1>
 <button onclick="run()" id="click">Click Me</button>

 <script>
 	function run(){
 		var tables=prompt("Enter a number:");
 		for (k=1; k<=10; k++){
 			document.write(tables + "*" + k + "=" + tables*k + "<br>");
 		}
 		
 	}
 </script>
</body>
</html>
