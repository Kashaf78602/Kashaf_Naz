<!DOCTYPE html>
<html>
<head>
	<title>Table Loop</title>
</head>
<body style="background-color: lightgray;">
	<h1>"Table of 2"</h1>
	<p>With Loop</p>

<script type="text/javascript">
var table = 2
for (var k = 1; k<=10; k++) 
{

document.write(table + " * " + k + " = " + table*k + "<br>");
}
</script>
</body>
</html>
